<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <div class="background">
    <div class="card">
        <div class="card__titr">
            <div class="card__titr-devifinder">
                devifinder
            </div>
            <div class="card__titr-light">
                <P class="card__titr-txtlight">
                  LIGHT
                </P>
                <span class="material-symbols-outlined card__titr-iconligt">
                    wb_sunny
                </span>
            </div>
        </div>
        <div class="card__search">
            <span class="material-symbols-outlined card__search-icon">
                search
            </span>
            <p class="card__search-txt">
                Serch GitHub username...
            </p>
            <div class="card__search-btn">
                Search
            </div>
        </div>
        <div class="card__page">
            <div class="card__page-avatar-container">
                <img src="kitty.jpg" alt="photo" class="card__page-avatar">
            </div>
            <div class="card__page-info">
                <div class="card__page-username">
                    <div class="card__page-name">
                        The Octocat
                    </div>
                    <div class="card__page-data">
                        Joined 25 Jan 2011
                    </div>
                </div>
                <div class="card__page-firstname">
                    aootooat
                </div>
                <div class="card__page-bio">
                    This profile has ni bio
                </div>
                <div class="card__page-amarcontainer">
                    <div class="card__page-amar">
                        <p class="card__page-amar-txt">
                            Rapos
                        </p>
                        <p class="card__page-amar-number">
                            8
                        </p>
                    </div>
                    <div class="card__page-amar">
                        <p class="card__page-amar-txt">
                            followers
                        </p>
                        <p class="card__page-amar-number">
                            3938
                        </p>
                    </div>
                    <div class="card__page-amar">
                        <p class="card__page-amar-txt">
                            following
                        </p>
                        <p class="card__page-amar-number">
                            9
                        </p>
                    </div>
                </div>
                <div class="card__page-accounts-container">
                    <div class="card__page-accounts">
                        <span class="material-symbols-outlined card__page-icon">
                            location_on
                        </span>
                        <p class="card__page-txt">
                            San Francisco
                        </p>
                    </div>
                    <div class="card__page-accounts">
                        <span class="material-symbols-outlined">
                            psychiatry
                        </span>
                        <p class="card__page-txt">
                            Not Available
                        </p>
                    </div>
                    <div class="card__page-accounts">
                        <span class="material-symbols-outlined">
                            link
                        </span>
                        <p class="card__page-txt">
                            https://github.blog
                        </p>
                    </div>
                    <div class="card__page-accounts">
                        <span class="material-symbols-outlined">
                            sd_card
                        </span>
                        <p class="card__page-txt">
                            @github
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
